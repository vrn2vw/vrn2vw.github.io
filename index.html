<!DOCTYPE html>
<html>
    <head>
        <!--- Adding in the font families-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Dancing+Script&family=Noto+Serif+Georgian:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">        

        <!--- Adding in the font awesome script-->
        <script src="https://kit.fontawesome.com/1977fa3be3.js" crossorigin="anonymous"></script>

        <!--- How to update what shows up on the tabs-->
        <title>Vimal Nair</title>
        <link rel="icon" type="images/jpg" href="https://c8.alamy.com/comp/2NH6PTD/letter-v-logo-icon-up-victory-alphabet-v-logo-emblem-2NH6PTD.jpg" />
        
        <style>
            body {
                padding: 0;
                margin: 0;
                font-family: 'Noto Serif Georgian', serif;
                background-color: whitesmoke;
            }
            h1 {
                font-family: 'Castoro Titling', sans-serif;
            }
            h3 {
                font-family: 'Noto Serif Georgian', serif;
            }
            h5 {
                font-family: 'Dancing Script', cursive;
            }

            /*Cropping the image into a square as per GPT*/
            .image-cropper {
                width: 350px;
                height: 350px;
                position: relative;
                overflow: hidden;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 50px;
            }

            .profile-pic {
                min-width: 100%;
                min-height: 100%;
                width: auto;
                height: auto;
            }

            /*Trying to set the text next to the image */
            .headertext {
                margin-left: 20px;
            }

            /*Setting up the background color, display, and alignment for the above the fold and right section*/ 
            .abovethefold {
                background-color: whitesmoke;
                display: flex;
                align-items: center;
            }
            
            .right-section {
                display: flex;
                flex-direction: column; /* this makes the children layout in a column */
            }

            .links ul {
                padding: 0; 
            }

            /*Setting styling for "ul" elements*/
            ul {
                list-style: none;
                padding-left: 10px;
            }

            /*Setting styling for "a" elements*/
            a {
                text-decoration: none;
                color: black;
            }

            /* Creating buttons with coloring */
            .links a:hover {
                background-color: orangered;
                color: #fff;
            }

            .links a {
                display: inline-block;
                background-color: whitesmoke;
                color: black;
                text-decoration: none;
                padding: 10px 20px;
                margin: 10px;
                border-radius: 5px;
                border-style: solid;
                border-width: 2px;
                transition: all 0.3s ease-in-out;
            }

            .about {
                padding: 20px; 
            }

        </style>
    </head>
    <body>
        <div class="abovethefold"> 
            <!-- Headshot -->
            <div class="image-cropper">
                <img class="profile-pic" src="VimalHeadshot.jpg" alt="Vimal Nair">
            </div>
            <!-- Text and links to the right of the headshot -->
            <div class="right-section">
                <div class="headertext">
                    <h3> Hi there, I'm</h3>
                    <h1>Vimal Nair</h1>
                    <h5>...but most people call me V</h4>
                </div>

                <!--- LinkedIn and Github Links -->
                <div class="links">
                    <ul>
                        <a href="https://www.linkedin.com/in/v-nair/" target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-linkedin" style="color: #000000;"></i>
                            LinkedIn
                        </a>
                        <a href="https://github.com/vrn2vw/" target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-github" style="color: #000000;"></i>
                            GitHub
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    
        <div>
            <p>This is a page that will eventually hold all my key links</p>
            <p> Making a website from HTML is kind of a pain </p>
        </div>
    </body>
</html>
