<!DOCTYPE html>
<html>
    <head>
        <!--- Adding in the font families-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Dancing+Script&family=Noto+Serif+Georgian:wght@300&display=swap" rel="stylesheet">
        
        <!--- Adding in the font awesome script-->
        <script src="https://kit.fontawesome.com/1977fa3be3.js" crossorigin="anonymous"></script>

        <!--- How to update what shows up on the tabs-->
        <title>Vimal Nair</title>
        <link rel="icon" type="images/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRORWGL7RKEZqDzf1c3MvCYynPjkAVtwL9-Aw&usqp=CAU" />
        
        <style>
            body {
                padding: 0;
                margin: 0;
                font-family: 'Noto Serif Georgian', serif;
            }
            h1 {
                font-family: 'Castoro Titling', sans-serif;
            }
            h3 {
                font-family: 'Dancing Script', cursive;
            }
            h4 {
                font-family: 'Dancing Script', cursive;
            }

            /*Cropping the image into a square as per GPT*/
            .image-cropper {
                width: 200px;
                height: 200px;
                position: relative;
                overflow: hidden;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .profile-pic {
                display: inline;
                margin: 0 auto;
                height: 100%;
                width: auto;
            }


            /*Trying to set the text next to the image */
            .headertext {
                position: absolute;
                top: 10%;
                right: 25%;
                border-style: double;
                border-width: 3px;
            }

            /*Setting up the background color for the above the fold*/ 
            .abovethefold {
                background-color:#B3AD94;
            }

            /*Setting styling for "ul" elements*/
            ul {
                list-style: none;
                padding-left: 10px;
            }

            /*Setting styling for "a" elements*/
            a {
                text-decoration: none;
                color: black;
            }

            a:hover {
                color: orangered;
            }

            /*Setting up the text and links to show up inline*/
            .links {
                display: inline-block;
            }

            .abouttext {
                display: inline-block;
                width: 20%; 
            }

            .about {
                padding: 20px; 
            }

        </style>
    </head>
    <body>
        <div class="abovethefold"> 
            <!--- Headshot and text to add to the right of it -->
            <div class="image-cropper">
                <img class="profile-pic" src="VimalHeadshot.jpg" alt="Vimal Nair">
            </div>
            <div class="headertext">
                <h3> Hi there, I'm</h3>
                <h1>Vimal Nair</h1>
                <h4>...but most people call me V</h4>
            </div>

            <!--- About section links -->
            <div class="about">
                <div class="abouttext">
                    <h5>Links to see my professional experience and coding samples</h5>
                </div>
                <div class="links">
                    <ul>
                        <a href="https://www.linkedin.com/in/v-nair/" target="_blank" rel="noopener noreferrer">
                            <li>
                                <i class="fa-brands fa-linkedin" style="color: #000000;"></i>
                                 LinkedIn</li>
                        </a>
                        <a href="https://github.com/vrn2vw/" target="_blank" rel="noopener noreferrer">
                            <li>
                                <i class="fa-brands fa-github" style="color: #000000;"></i>
                                 GitHub</li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
        <div>
            <p>This is a page that will eventually hold all my key links</p>
            <p> Making a website from HTML is kind of a pain </p>
        </div>
    </body>
</html>
